<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main" id="show-popup-button-main">
      <button id="show-popup-button" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup main hidden" id="show-popup-form-main">
      <form class="form" id="show-popup-form">
        <i class="fas fa-times-circle"></i>

        <h3 class="form-header">Login</h3>
        <input class="form-input" placeholder="E-mail" id="email" type="email" required>
        <input class="form-input" placeholder="Password" id="password" type="password" required>
        <div class="form-checkbox-wrapper">
          <input class="form-input-checkbox" type="checkbox" id="terms" required>
          <i class="fas fa-check"></i>
          <label class="form-input-label" for="terms">I agree to terms & conditions</label>
        </div>
        <button class="form-button" type="submit">Submit</button>

      </form>
      <!-- Here goes your popup form HTML code -->

    </div>
    <section class="main hidden" id="show-popup-success-main">
      <button id="show-popup-info" class="btn btn-main">Thank you!</button>
      <!-- Display success message below -->
    </section>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
